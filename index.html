<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mow the Lawn - F≈±ny√≠r√°s Eml√©keztet≈ë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #00b894;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-section h2 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #74b9ff;
        }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00a085;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reminders-section {
            margin-top: 30px;
        }

        .reminders-section h2 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .reminder-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .reminder-item:hover {
            border-color: #74b9ff;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.2);
        }

        .reminder-item.completed {
            opacity: 0.7;
            background: #f1f3f4;
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reminder-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3436;
        }

        .reminder-date {
            color: #636e72;
            font-size: 0.9em;
        }

        .reminder-actions {
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-complete {
            background: #00b894;
        }

        .btn-delete {
            background: #e17055;
        }

        .btn-delete:hover {
            background: #d63031;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #636e72;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fab1a0;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00b894;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .reminder-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Mow the Lawn</h1>
            <p>F≈±ny√≠r√°s Eml√©keztet≈ë - Never forget to mow your lawn again!</p>
        </div>
        
        <div class="main-content">
            <div id="messages"></div>
            
            <div class="form-section">
                <h2>üìù Add New Reminder</h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="title">Reminder Title:</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Front yard grass cutting" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Due Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (optional):</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes about this mowing task..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="addBtn">
                        <span id="addBtnText">Add Reminder</span>
                        <span id="addBtnLoading" style="display: none;">Adding...</span>
                    </button>
                </form>
            </div>
            
            <div class="reminders-section">
                <h2>üìã Your Reminders</h2>
                <div id="remindersContainer">
                    <div class="loading">Loading reminders...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL - Google Apps Script endpoint
        const API_BASE_URL = "https://script.google.com/macros/s/AKfycbwn1L0pqVNcrFhcNLKIE-HwVG9nsz2l_TsSBh2tImI49KrrGjf6potWhLJ_PI54v7s/exec";

        // Demo mode - set to true for testing without backend
        const DEMO_MODE = false;

        // Local storage for demo data
        let demoReminders = [];

        // DOM elements
        const reminderForm = document.getElementById('reminderForm');
        const remindersContainer = document.getElementById('remindersContainer');
        const messagesDiv = document.getElementById('messages');
        const addBtn = document.getElementById('addBtn');
        const addBtnText = document.getElementById('addBtnText');
        const addBtnLoading = document.getElementById('addBtnLoading');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadReminders();
            setupEventListeners();
            setDefaultDate();
            loadDemoData();
        });

        function loadDemoData() {
            // Load demo data from localStorage or create initial data
            const stored = localStorage.getItem('mowtheLawnDemo');
            if (stored) {
                demoReminders = JSON.parse(stored);
            } else {
                demoReminders = [
                    {
                        id: 'demo1',
                        title: 'Front yard mowing',
                        date: new Date().toISOString().split('T')[0],
                        notes: 'Be careful around the flower beds',
                        priority: 'high',
                        completed: false
                    },
                    {
                        id: 'demo2',
                        title: 'Back yard cleanup',
                        date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        notes: '',
                        priority: 'medium',
                        completed: true
                    }
                ];
                saveDemoData();
            }
        }

        function saveDemoData() {
            localStorage.setItem('mowtheLawnDemo', JSON.stringify(demoReminders));
        }

        function setDefaultDate() {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function setupEventListeners() {
            reminderForm.addEventListener('submit', handleFormSubmit);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(reminderForm);
            const reminderData = {
                action: 'add',
                title: formData.get('title'),
                date: formData.get('date'),
                notes: formData.get('notes'),
                priority: formData.get('priority')
            };

            setLoading(true);
            clearMessages();

            try {
                if (DEMO_MODE || await isAPIUnavailable()) {
                    // Demo mode - add to local data
                    const newReminder = {
                        id: 'demo_' + Date.now(),
                        title: reminderData.title,
                        date: reminderData.date,
                        notes: reminderData.notes,
                        priority: reminderData.priority,
                        completed: false
                    };
                    demoReminders.push(newReminder);
                    saveDemoData();
                    showMessage('Reminder added successfully! (Demo mode - refresh to try API again)', 'success');
                    displayReminders(demoReminders);
                } else {
                    const response = await makeAPICall(reminderData);
                    showMessage('Reminder added successfully!', 'success');
                    loadReminders();
                }
                
                reminderForm.reset();
                setDefaultDate();
            } catch (error) {
                showMessage('Error adding reminder: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function loadReminders() {
            try {
                let reminders;
                if (DEMO_MODE) {
                    reminders = demoReminders;
                } else {
                    const response = await makeAPICall({ action: 'list' });
                    reminders = response.reminders || [];
                }
                displayReminders(reminders);
            } catch (error) {
                console.warn('API call failed, falling back to demo mode:', error);
                showMessage('‚ö†Ô∏è API temporarily unavailable. Showing demo data. Refresh to try again.', 'error');
                displayReminders(demoReminders);
            }
        }

        async function completeReminder(id) {
            try {
                if (DEMO_MODE || await isAPIUnavailable()) {
                    // Demo mode - update local data
                    const reminder = demoReminders.find(r => r.id === id);
                    if (reminder) {
                        reminder.completed = true;
                        saveDemoData();
                        showMessage('Reminder marked as completed! (Demo mode)', 'success');
                        displayReminders(demoReminders);
                    }
                } else {
                    await makeAPICall({ action: 'complete', id: id });
                    showMessage('Reminder marked as completed!', 'success');
                    loadReminders();
                }
            } catch (error) {
                showMessage('Error completing reminder: ' + error.message, 'error');
            }
        }

        async function deleteReminder(id) {
            if (!confirm('Are you sure you want to delete this reminder?')) {
                return;
            }

            try {
                if (DEMO_MODE || await isAPIUnavailable()) {
                    // Demo mode - update local data
                    demoReminders = demoReminders.filter(r => r.id !== id);
                    saveDemoData();
                    showMessage('Reminder deleted successfully! (Demo mode)', 'success');
                    displayReminders(demoReminders);
                } else {
                    await makeAPICall({ action: 'delete', id: id });
                    showMessage('Reminder deleted successfully!', 'success');
                    loadReminders();
                }
            } catch (error) {
                showMessage('Error deleting reminder: ' + error.message, 'error');
            }
        }

        async function isAPIUnavailable() {
            try {
                // Quick test call to see if API is available
                await makeAPICall({ action: 'ping' });
                return false;
            } catch (error) {
                return true;
            }
        }

        async function makeAPICall(data) {
            const url = new URL(API_BASE_URL);
            
            // Add data as query parameters
            Object.keys(data).forEach(key => {
                if (data[key] !== null && data[key] !== undefined) {
                    url.searchParams.append(key, data[key]);
                }
            });

            const response = await fetch(url.toString(), {
                method: 'GET',
                mode: 'cors'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }

            return result;
        }

        function displayReminders(reminders) {
            if (reminders.length === 0) {
                remindersContainer.innerHTML = `
                    <div style="text-align: center; color: #636e72; padding: 40px;">
                        <p style="font-size: 1.2em;">üåø No reminders yet!</p>
                        <p>Add your first lawn mowing reminder above.</p>
                    </div>
                `;
                return;
            }

            const remindersHTML = reminders.map(reminder => {
                const dueDate = new Date(reminder.date);
                const isOverdue = dueDate < new Date() && !reminder.completed;
                const dateFormatted = dueDate.toLocaleDateString();
                
                return `
                    <div class="reminder-item ${reminder.completed ? 'completed' : ''}">
                        <div class="reminder-header">
                            <div class="reminder-title">
                                ${reminder.completed ? '‚úÖ' : 'üìå'} ${escapeHtml(reminder.title)}
                                ${isOverdue ? ' <span style="color: #e17055;">‚ö†Ô∏è OVERDUE</span>' : ''}
                            </div>
                            <div class="reminder-date">
                                Due: ${dateFormatted}
                                ${reminder.priority !== 'medium' ? `<br>Priority: ${reminder.priority.toUpperCase()}` : ''}
                            </div>
                        </div>
                        ${reminder.notes ? `<p style="color: #636e72; margin-bottom: 10px;">${escapeHtml(reminder.notes)}</p>` : ''}
                        <div class="reminder-actions">
                            ${!reminder.completed ? `
                                <button class="btn btn-small btn-complete" onclick="completeReminder('${reminder.id}')">
                                    Mark Complete
                                </button>
                            ` : ''}
                            <button class="btn btn-small btn-delete" onclick="deleteReminder('${reminder.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            remindersContainer.innerHTML = remindersHTML;
        }

        function setLoading(loading) {
            addBtn.disabled = loading;
            if (loading) {
                addBtnText.style.display = 'none';
                addBtnLoading.style.display = 'inline';
            } else {
                addBtnText.style.display = 'inline';
                addBtnLoading.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
