<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      // Base destination URL
      const baseUrl = "https://script.google.com/macros/s/AKfycbwn1L0pqVNcrFhcNLKIE-HwVG9nsz2l_TsSBh2tImI49KrrGjf6potWhLJ_PI54v7s/exec?";

      // Get everything after the "?" in the current URL
      const query = window.location.search;

      // Combine them and redirect
      window.location.replace(baseUrl + query);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
